<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header container">
      <img src="images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content container">
      <section class="profile">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like"></button>
          </li>
          <li class="element">
            <img
              src="images/elbrus.png"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like"></button>
          </li>
          <li class="element">
            <img
              src="images/dombai.png"
              alt="Домбай"
              class="element__image"
            />
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like"></button>
          </li>
          <li class="element">
            <img
              src="images/elbrus.png"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like"></button>
          </li>
          <li class="element">
            <img
              src="images/dombai.png"
              alt="Домбай"
              class="element__image"
            />
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like"></button>
          </li>
          <li class="element">
            <img
              src="images/karachaevsk.jpg"
              alt="Карачаево--Черкесия"
              class="element__image"
            />
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button-like"></button>
          </li>
        </ul>
      </section>
    </main>
    <section class="popup">
      
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input value="Жак-Ив Кусто" type="text" class="popup__name popup__input">
        <input value="Исследователь океана" type="text" class="popup__description popup__input">
        <button class="popup__button-save">Сохранить</button>
      </div>
    </section>
    <footer class="footer container">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
