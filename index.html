<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header container">
      <img src="images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content container">
      <section class="profile">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">        
        <ul class="elements__list">
          <template id="elements__element">
          <li class="elements__element">
            <button class="elements__button-delete"></button>
            <img class="elements__image"/>
            <h2 class="elements__title"></h2>
            <button class="elements__button-like"></button>
          </li>
          </template>          
        </ul>
      </section>
    </main>
    <section class="popup-edit popup">
      <form novalidate class="popup__container popup-edit__container">
        <button type="button" class="popup__button-close popup-edit__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name-input" type="email" class="popup__input popup__input_value_name" />
        <span class="name-input-error popup__input-error"></span>
        <input id="description-input" type="text" class="popup__input popup__input_value_description" />
        <span class="description-input-error popup__input-error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </section>
    <section class="popup-add popup">
      <form novalidate class="popup__container popup-add__container">
        <button type="reset" class="popup__button-close popup-add__button-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <input id="name-img-input" type="email" required placeholder="Название" class="popup__input popup__input_value_name-img" />
        <span class="popup__input-error name-img-input-error"></span>
        <input id="link-img-input" type="url" required placeholder="Ссылка на картинку" class="popup__input popup__input_value_link-img" />
        <span class="popup__input-error link-img-input-error"></span>
        <button type="submit" class="popup__button-add">Создать</button>
      </form>
    </section>
    <section class="popup-img popup">
      <div class="popup-img__container">
        <button type="button" class="popup__button-close popup-img__button-close"></button>
        <img src="#" alt="" class="popup-img__photo">
        <p class="popup-img__subtitle"></p>
      </div>
    </section>
    <footer class="footer container">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
